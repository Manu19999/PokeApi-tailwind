<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>TeCuentoUnChiste</title>
</head>

<body class="bg-state-100
min-h-screen flex items-center justify-center p-3">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden transition-all hover:shadow-2xl">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-white text-center">
      <span id="categoria" class="bg-white/30 text-xl font-bold px-3 py-1 rounded-full uppercase tracking-widest
 ">
        joke api
      </span>
      <h1 class="mt-4 text-3xl font-extrabold">
        generador de humor ;)
      </h1>
    </div>
    <div class="p-8">
      <div id="contenido" class="min-h-[140px] flex flex-col justify-center text-center italic text-slate-700 text-lg
  leading-relaxed"> PRESIONA EL BOTON PARA INCIAR EL DIA CON UNA SONRISA</div>

      <button onclick="getJoke()" class="w-full mt-6 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl transition-all
    active:scale-95 shadow-lg shadow-indigo-200">
        Cuentame un chiste
      </button>
    </div>
    <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
      <p class="text-xs text-slate-400 font-medium uppercase">
        Basado en jokeapi.dev
      </p>
    </div>

  </div>

  <script>
async function getJoke() {
  // 1. Llamada a la API
  const resp = await fetch("https://v2.jokeapi.dev/joke/Any?lang=es");
  const data = await resp.json();

  // 2. Mostrar la categor√≠a
  document.getElementById("categoria").innerText = data.category;

  // 3. Mostrar el chiste (si es de una parte usa 'joke', si no suma 'setup' y 'delivery')
  const texto = data.type === "single" 
                ? data.joke 
                : `${data.setup} <br><br> <strong>${data.delivery}</strong>`;

  document.getElementById("contenido").innerHTML = texto;
}

  </script>

</body>


</html>
